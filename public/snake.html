<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css" />
    <script src="snake.js" defer></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="high-score" class="btn"></div>
    <div id="score" class="btn"></div>
    <div id="control-keys">
      <div id="control-head">Controls</div>
      <div id="directions">Gauche</div>
      <div id="directions">Droite</div>
      <div id="directions">Haut</div>
      <div id="directions">Bas</div>
    </div>
    <div id="controls">
        <button id="show-grid" class="btn">Grille</button>
        <button id="pause" class="btn pause-active">Pause</button>
        <button id="reset" class="btn">Recommencer</button>
    </div>
    <div id="play">Press control keys to start<span style="font-size: 3em;"></span></div>

    <div class="container">
  <div class="Title">
    <h1>LA TABLE
      <div class="Title__highlight"></div>
    </h1>
    <div class="Title__underline"></div>
    <div aria-hidden class="Title__filled">LA TABLE</div>
  </div>
</div>
    <div id="channel" class="btn">LTR </div>
  </body>
</html>
